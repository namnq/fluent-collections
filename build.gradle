apply plugin: 'java'
apply plugin: 'maven'

group = 'fluent.collection'
version = '0.0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.google.guava', name: 'guava', version:'19.0-rc1'
    compile group: 'com.goldmansachs', name: 'gs-collections', version:'6.2.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.1.0'
}
